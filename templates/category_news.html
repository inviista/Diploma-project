                        {% load today_tags %}
                        {% load static %}
                        <div class="city-news">
                            <div class="city-news__sticky block__position_sticky">
                                <div class="city-news__title"><span>Общество</span></div>
                                {% for article in category_news %}
                                <a href="{% url 'news:news_detail' article.alias %}" class="city-new">
                                    <div class="city-new__content">
                                        <div class="city-new__title">{{ article.title }}</div>
                                        <div class="city-new__date">{{ article.published_date | pretty_date }}</div>
                                    </div>
                                    <div class="city-new__block-img">
                                        <picture>
                                            <source data-srcset="{{ article.image.new_image_150_webp }}" class="lazy">
                                            <img data-src="{% static 'img/plug.jpg' %}" alt="{{ article.image.alt }}" class="city-new__img card__img card__img lazy">
                                        </picture>
                                    </div>
                                </a>
                                {% endfor %}
                                <a class="news__link news__link" href="{% url 'news:category' 'obshchestvo' %}">все новости</a>
                            </div>
                        </div>
