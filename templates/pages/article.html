{% extends 'base.html' %} {% load static %} {% block content %}
<div class="flex flex-row pt-[10px]">
  <div class="pl-[150px] flex h-[251px] w-[447px] w-full">
    <img class="rounded-[10px]" src="{{ article.image.url }}" />
  </div>
  <div class="flex flex-col">
    <div class="pl-[16px] text-[14px] text-[#ED1A39] font-medium">
      {{article.categories.last}}
    </div>
    <div class="pl-[16px] text-[20px] text-[#000000] font-bold">
      {{ article.title }}
    </div>
    <div class="pl-[16px] text-[13px] text-[#BDBEC0] font-normal mt-[5px]">
      {{article.published_date}}
    </div>
    <div
      class="pl-[16px] text-[16px] text-[#000000] font-normal mt-[5px] pr-[200px]"
    >
      {{article.description}}
    </div>
  </div>

  {% endblock %}
</div>
