{% load static %}
<div class="flex flex-col w-full h-auto shadow-[0px_4px_4px_0px_#0000001A] bg-white mt-3 p-4 rounded-[16px]">
    <div class="flex flex-col w-full border-b-3 border-[#EFEFEF] pb-3">
        <div class="flex justify-between">
            <text class="font-[700] text-[24px]">Чек-листы</text>

            <a href="checklists" class="w-[36px] h-fit">
                <img src="{% static 'img/_src/icons/Frame 58 (6).png' %}">
            </a>
        </div>
        <text class="font-[500] text-[16px]">Быстрый контроль техники безопасности
        </text>
        <button
           class="flex text-white w-fit mt-1 font-[600] text-[16px] gap-[10px] px-[12px] py-[14.5px] items-center justify-center rounded-[16px] bg-[#ED1A39] ">
            <text>Добавить чек листы</text>
            <img class="h-[14px] w-[14px]" src="{% static 'img/_src/icons/add.png' %}">
        </button>
    </div>
    {% for category_name, checklists in grouped_checklists.items %}
    <div class="flex flex-col w-full h-auto p-3 border-b-2 border-[#EFEFEF] gap-2">
        <div class="flex justify-center items-center text-[10px] text-white rounded-[16px] bg-[#DF3131] py-1 px-2 w-fit h-4">Новое</div>
        <div class="flex flex-col">
            <div class="flex flex-row justify-between items-center">
                <div class="flex flex-row justify-start items-center">
                    <img class="w-[24px] h-[24px] mt-1" src="{% static 'img/_src/icons/integration_instructions.svg' %}">
                    <text class="font-[700] text-[16px] ml-[9px]">{{category_name }}</text>
                </div>
                <img class="w-[24px] h-[24px] " src="{% static 'img/_src/icons/double_arrow.svg' %}">
            </div>
        </div>
        <ul class="font-medium text-[14px] font-[400] flex flex-col gap-1.5">
            {% for item in checklists %}
                <li class="flex items-start">
                    <span class="">{{item.title}}</span>
                </li>
                    {% endfor %}
            </ul>
    </div>
      {% endfor %}
</div>
