{% load static %}
<div class="flex flex-col w-full h-auto shadow-[0px_4px_4px_0px_#0000001A] bg-white mt-3 p-4 rounded-[16px]">
    <div class="flex flex-col w-full border-b-3 border-[#EFEFEF] pb-3">
        <div class="flex justify-between">
            <text class="font-[700] text-[24px]">Вопросы и ответы</text>
            <a href="faqs" class="w-[36px] h-fit">
                <img src="{% static 'img/_src/icons/Frame 58 (6).png' %}">
            </a>
        </div>
        <text class="font-[500] text-[16px]">Быстрый контроль техники безопасности
        </text>
    </div>
    {% for faq in faqs %}
    <div class="flex flex-col w-full h-auto p-3 border-b-2 border-[#EFEFEF]">
        <div class="flex flex-col w-full h-auto  gap-[10px]">
            <text class="font-[700] text-[16px] ">{{ faq.question }}</text>
            <div class="flex flex-row justify-start items-center">
                <div class="flex flex-col gap-[2px]">
                    <text class="font-[700] text-[14px] ">{{ faq.author }}</text>
                    {% if faq.author_profession %}
                    	<text class="text-[14px] leading-3 ">{{ faq.author_profession }}</text>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="text-[14px] text-[#444444] flex justify-end">{{ faq.created_at|date:"d.m.Y" }}</div>
    </div>
    {% endfor %}
</div>
