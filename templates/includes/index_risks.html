{% load static %}
<div class="flex flex-col w-full h-auto shadow-[0px_4px_4px_0px_#0000001A] bg-white mt-3 p-4 rounded-[16px]">
    <div class="flex flex-col w-full border-b-3 border-[#EFEFEF] pb-3">
        <div class="flex justify-between">
            <text class="font-[700] text-[24px]">Управление рисками</text>

            <a href="risk_management" class="w-[36px] h-fit">
                <img src="{% static 'img/_src/icons/Frame 58 (6).png' %}">
            </a>
        </div>
        <text class="font-[500] text-[16px]">Узнай как грамотно подходить к анализу <br> рисков в своей зоне ответственности.
        </text>
    </div>


    {% for risk in risks %}
                            <div class="flex flex-col w-full h-auto p-3 gap-[10px] border-b-2 border-[#EFEFEF]">
                                <div class="flex justify-center items-center text-[10px] text-white rounded-[16px] bg-[#DF3131] py-1 px-2 w-fit h-4 mt-3">Новое</div>
                                <div class="flex flex-row justify-between w-full">
                                    <div class="flex flex-row justify-start items-center">
                                         <img class="w-[24px] h-[24px] mt-1" src="{% static 'img/_src/icons/warning.svg' %}">
                                        <text class="font-[700] text-[16px] ml-[9px]">{{risk.title}}</text>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
</div>
